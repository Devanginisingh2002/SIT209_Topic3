<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="A web page about IoT Applications" />
    <meta name="author" content="Devangini_Singh" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>IoT Applications</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="container">
      <div id="navbar"></div>
    <h1>IoT Devices</h1>
    <h1>Register New Devices</h1>
    <form>
 
    <div class="form-group">
        <br>
        <label for="user" style="font-family:verdana">User Name</label>
        <input type="text" class="form-control" id="user" />
        <small id="username" class="form-text text-muted">Input the Name</small>
      </div>
      
      <div class="form-group">
          <br>
        <label for="name">Device Name</label>
        <input type="text" class="form-control" id="name" />
      </div>

      <div class="form-group">
        <br>
        <label for="email" style="font-family:verdana">Email</label>
        <input type="email" class="form-control form-control-lg" id="email" placeholder="name@example.com">
      </div>

      <footer>Copyright Devangini 2022</footer>
      
      <button class="btn btn-success" id="add-device">Save</button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
